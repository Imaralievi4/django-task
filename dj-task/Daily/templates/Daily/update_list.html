{% extends 'base.html' %}


{% block content %}
<div class="container">
    <form class="" action="{{ todolist.get_update_url }}", method="POST">
        {% csrf_token %}
        {% for field in form %}
        <div class="form_group">
            {% if field.errors %}
            <div class="alert alert-danger">
                {{ field.errors }}
            </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
        </div>
        {% endfor %}
        <button type="submit" name="Button" class="btn btn-info">Update</button>
    </form>
</div>
{% endblock %}
