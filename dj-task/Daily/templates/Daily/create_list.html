{% extends 'base.html' %}

{% block content %}
<div class="container">
    <form class="" action="", method="POST">
        {% csrf_token %}

        {% for field in form %}
        <div class="form_group">
            {% if field.errors %}
            <div class="aler aler-danger">
                {{ field.errors }}
            </div>
            {% endif %}
            {{ field.label }}
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" name="Button" class="btn btn-info">Create</button>
    </form>
</div>

{% endblock %}
